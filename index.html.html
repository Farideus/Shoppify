<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин одежды</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Магазин одежды</h1>
</header>

<nav>
  <a href="#">Купить</a>
  <a href="#">Корзина</a>
  <a href="#">Контакты</a>
  <a href="#">Прочее</a>
</nav>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x250?text=Футболка" alt="Футболка">
    <h3>Футболка</h3>
    <p>Цена: 1 200 ₽</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x250?text=Джинсы" alt="Джинсы">
    <h3>Джинсы</h3>
    <p>Цена: 2 500 ₽</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x250?text=Пальто" alt="Пальто">
    <h3>Пальто</h3>
    <p>Цена: 5 000 ₽</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x250?text=Кроссовки" alt="Кроссовки">
    <h3>Кроссовки</h3>
    <p>Цена: 3 200 ₽</p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x250?text=Рубашка" alt="Рубашка">
    <h3>Рубашка</h3>
    <p>Цена: 1 800 ₽</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Магазин одежды. Все права защищены.</p>
</footer>

</body>
</html>
